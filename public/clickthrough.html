<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html,body{
            width:100%;
            height:100%;
        }
        #box {
            background:#0088cc;
            width:100px;
            height:100px;
            border:1px solid #00BB87;
        }
    </style>
</head>
<body>

    <h1 id="out"></h1>

    <div id="box">

    </div>

<script>
    var str = "";
    var out = document.getElementById("out");
    document.getElementById("box").addEventListener("touchstart",function(){
        str += " touchstart ";
        out.innerText = str;
    },false);
    document.getElementById("box").addEventListener("touchmove",function(){
        str += " touchmove ";
        out.innerText = str;
    },false);
    document.getElementById("box").addEventListener("touchend",function(){
        str += " touchend ";
        out.innerText = str;
    },false);
    document.getElementById("box").addEventListener("mousedown",function(){
        str += " mousedown ";
        out.innerText = str;
    },false);
    document.getElementById("box").addEventListener("mouseover",function(){
        str += " mouseover ";
        out.innerText = str;
    },false);
    document.getElementById("box").addEventListener("mouseenter",function(){
        str += " mouseenter ";
        out.innerText = str;
    },false);

    document.getElementById("box").addEventListener("click",function(event){
        str += " click ";
        out.innerText = str;
    },false);

    document.getElementById("box").addEventListener("tap",function(event){
        str += " tap ";
        out.innerText = str;
    },false);

    //http://segmentfault.com/q/1010000000691822
</script>
</body>
</html>
